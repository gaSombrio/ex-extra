<script>

    const numero = Number(prompt(`informe um numero`));

    let resultado;

    if (numero >= 2 && numero < 8) {
        resultado = numero * 2;
    } else if (numero < 15) {
        resultado = numero * numero;
    } else if (numero < 90) {
        resultado = numero * 3;
    } else {
        resultado = numero;
    }

    document.write(`o valor do numero inicialmente era ${numero} <br> E apos a operacao ficou ${resultado}`)

</script>
